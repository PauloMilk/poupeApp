<div id="login" class="text-center">
  <form class="form-signin" (ngSubmit)="ativarConta()" #form="ngForm">
    <img class="mb-4" routerLink="/login" src="https://pngimage.net/wp-content/uploads/2018/06/logo-money-png-6.png"
      alt="" width="72" height="72">
    <h2 class="h4 mb-3 font-weight-normal">PoupeApp</h2>
    <ng-container *ngIf="errorMessage != null">
      <ngb-alert type="danger" *ngFor="let message of errorMessage" (close)="close(message)">{{message}}</ngb-alert>
    </ng-container>

    <ng-container *ngIf="successMessage != null">
      <ngb-alert type="success" *ngFor="let message of successMessage" (close)="close(message)">{{message}}</ngb-alert>
    </ng-container>


    <input type="password" id="inputNovaSenha" class="form-control"
      [ngClass]="{'is-invalid': novaSenha.invalid && (novaSenha.dirty || novaSenha.touched) }" placeholder="Nova senha" name="novaSenha"
      [(ngModel)]="usuario.novaSenha" #novaSenha="ngModel" required minlength="3">
    <label for="inputNome" class="sr-only">Nova senha</label>
    <div *ngIf="novaSenha.invalid && (novaSenha.dirty || novaSenha.touched)" class="invalid-feedback mb-1">
      Preencha o campo nova senha.
    </div>

    <input type="password" id="inputConfirmeSenha" class="form-control"
      [ngClass]="{'is-invalid': confirmeSenha.invalid && (confirmeSenha.dirty || confirmeSenha.touched) }" placeholder="Confirme senha" name="confirmeSenha"
      [(ngModel)]="usuario.confirmeSenha" #confirmeSenha="ngModel" required minlength="3">
    <label for="inputNome" class="sr-only">Confirme senha</label>
    <div *ngIf="confirmeSenha.invalid && (confirmeSenha.dirty || confirmeSenha.touched)" class="invalid-feedback mb-1">
      Preencha o campo confirme senha.
    </div>


    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" [disabled]="!form.valid || loading">
      <span class="spinner-border" role="status" aria-hidden="true" *ngIf="loading"></span>
      <span *ngIf="!loading" >Cadastrar</span>
    </button>
    <div class="mt-1">
      <a routerLink="/login" class="badge badge-light h7">Voltar e realizar login</a>
    </div>

    <p class="mt-5 mb-3 text-muted h7">&copy; 2019-2020</p>
  </form>

</div>
