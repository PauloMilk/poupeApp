<div id="login" class="text-center">
  <form class="form-signin" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="https://pngimage.net/wp-content/uploads/2018/06/logo-money-png-6.png" alt="" width="72"
      height="72">
    <h2 class="h4 mb-3 font-weight-normal">Esqueceu sua senha ?</h2>

    <ng-container *ngIf="errorMessage != null">
      <ngb-alert type="danger" *ngFor="let message of errorMessage" (close)="close(message)">{{message}}</ngb-alert>
    </ng-container>

    <ng-container *ngIf="successMessage != null">
      <ngb-alert type="success" *ngFor="let message of successMessage" (close)="close(message)">{{message}}</ngb-alert>
    </ng-container>


    <input type="email" id="inputEmail" class="form-control" placeholder="Digite seu email"
      name="nome" email #email="ngModel" [(ngModel)]="usuario.email" required [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}">
    <label for="inputEmail" class="sr-only">Email</label>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback mb-1">
      Preencha o campo confirme senha.
    </div>


    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" [disabled]="loading">
      <span class="spinner-border" role="status" aria-hidden="true" *ngIf="loading"></span>
      <span *ngIf="!loading">Solicitar</span>
    </button>
    <div class="mt-1">
      <a routerLink="/login" class="badge badge-light h7">Voltar e realizar login</a>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </form>

</div>
