<div id="login" class="text-center">
  <form class="form-signin" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="https://pngimage.net/wp-content/uploads/2018/06/logo-money-png-6.png" alt="" width="72"
      height="72">
    <h2 class="h4 mb-3 font-weight-normal">Cadastro de UsuÃ¡rio</h2>

    <ng-container *ngIf="errorMessage != null">
      <ngb-alert type="danger" *ngFor="let message of errorMessage" (close)="close(message)">{{message}}</ngb-alert>
    </ng-container>

    <ng-container *ngIf="successMessage != null">
      <ngb-alert type="success" *ngFor="let message of successMessage" (close)="close(message)">{{message}}</ngb-alert>
    </ng-container>


    <input type="text" id="inputNome" class="form-control" placeholder="Nome Completo"
      name="nome" [(ngModel)]="usuario.nome" required>
    <label for="inputNome" class="sr-only">Nome</label>

    <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="email" [(ngModel)]="usuario.username" required>
    <label for="inputEmail" class="sr-only">Email</label>

    <input type="password" id="inputSenha" class="form-control" placeholder="Senha" name="senha" [(ngModel)]="usuario.password" required>
    <label for="inputSenha" class="sr-only">Senha</label>

    <input type="password" id="inputConfirmarSenha" class="form-control" placeholder="Confirme a senha"
      name="confirmSenha" [(ngModel)]="usuario.senhaConfirm" required>
      <label for="inputConfirmarSenha" class="sr-only">Senha</label>

    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loading">
      <span class="spinner-border" role="status" aria-hidden="true" *ngIf="loading"></span>
      <span *ngIf="!loading">Cadastrar</span>
    </button>
    <div class="mt-1">
      <a routerLink="/login" class="badge badge-light">Voltar e realizar login</a>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </form>

</div>
