<app-navbar></app-navbar>
<div class="container">
  <app-page-title page-title="Meus Dados" show-button="true" button-text="Editar senha" button-link="editarSenha" button-class="btn-primary">
  </app-page-title>

  <form [formGroup]="resourceForm" (ngSubmit)="submitForm()">
    <div class="card">
      <div class="card-header">
        Informações sobre sua conta
      </div>
      <div class="card-body ">
        <div class="form-row">
          <div class="form-group col">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': resourceForm.get('nome').invalid && (resourceForm.get('nome').dirty || resourceForm.get('nome').touched)}" id="inputNome" placeholder="Digite seu nome completo"
              formControlName="nome" required />
              <div *ngIf="resourceForm.get('nome').hasError('required') && (resourceForm.get('nome').dirty || resourceForm.get('nome').touched)" class="invalid-feedback">
                Preencha o campo nome.
              </div>
              <div *ngIf="resourceForm.get('nome').hasError('minlength') && (resourceForm.get('nome').dirty || resourceForm.get('nome').touched)" class="invalid-feedback">
                Prencha o campo nome com mais de 3 caracteres.
              </div>
              <div *ngIf="resourceForm.get('nome').hasError('pattern') && (resourceForm.get('nome').dirty || resourceForm.get('nome').touched)" class="invalid-feedback">
                Preencha o campo nome com apenas letras
              </div>
          </div>
          <div class="form-group col">
            <label for="formGroupExampleInput">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite seu email" readonly
              formControlName="email">
          </div>
        </div>
      </div>

    </div>

    <button type="button" (click)="submitForm()" class="btn btn-primary btn-lg float-right mt-3"  [disabled]="submittingForm || resourceForm.invalid">Atualizar</button>
  </form>
</div>
