<div id="login" class="text-center">
  <form class="form-signin" [formGroup]="formUsuario" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="https://pngimage.net/wp-content/uploads/2018/06/logo-money-png-6.png" alt="logo poupeApp" width="72"
      height="72">
    <h2 class="h4 mb-3 font-weight-normal">Novo Usu√°rio</h2>

    <ng-container *ngIf="errorMessage != null">
      <ngb-alert type="danger" *ngFor="let message of errorMessage" (close)="close(message)">{{message}}</ngb-alert>
    </ng-container>

    <ng-container *ngIf="successMessage != null">
      <ngb-alert type="success" *ngFor="let message of successMessage" (close)="close(message)">{{message}}</ngb-alert>
    </ng-container>

    <input type="text" id="inputNome" class="form-control" [ngClass]="{'is-invalid': formUsuario.get('nome').invalid && (formUsuario.get('nome').dirty || formUsuario.get('nome').touched) }" placeholder="Nome Completo"
      name="nome" formControlName="nome">
    <label for="inputNome" class="sr-only">Nome</label>
    <div *ngIf="formUsuario.get('nome').invalid && (formUsuario.get('nome').dirty || formUsuario.get('nome').touched)" class="invalid-feedback mb-1">
      Preencha o campo nome.
    </div>

    <input email type="email" id="inputEmail" class="form-control" [ngClass]="{'is-invalid': formUsuario.get('email').invalid && (formUsuario.get('email').dirty || formUsuario.get('email').touched) }" placeholder="Email" name="email" formControlName="email">
    <label for="inputEmail" class="sr-only">E-mail</label>
    <div *ngIf="formUsuario.get('email').invalid && (formUsuario.get('email').dirty || formUsuario.get('email').touched)" class="invalid-feedback mb-1">
      Preencha o campo email.
    </div>

    <input type="password" id="inputSenha" class="form-control" [ngClass]="{'is-invalid': formUsuario.get('senha').invalid && (formUsuario.get('senha').dirty || formUsuario.get('senha').touched) }" placeholder="Senha" name="senha" formControlName="senha">
    <label for="inputSenha" class="sr-only">Senha</label>
    <div *ngIf="formUsuario.get('senha').invalid && (formUsuario.get('senha').dirty || formUsuario.get('senha').touched)" class="invalid-feedback mb-1">
      Preencha o campo senha.
    </div>

    <input type="password" id="inputConfirmarSenha" class="form-control" [ngClass]="{'is-invalid': formUsuario.get('confirmeSenha').invalid && (formUsuario.get('confirmeSenha').dirty || formUsuario.get('confirmeSenha').touched) }" placeholder="Confirme a senha"
      name="confirmSenha" formControlName="confirmeSenha">
      <label for="inputConfirmarSenha" class="sr-only">Senha</label>
      <div *ngIf="formUsuario.get('confirmeSenha').invalid && (formUsuario.get('confirmeSenha').dirty || formUsuario.get('confirmeSenha').touched)" class="invalid-feedback mb-1">
        Preencha o campo confirme senha.
      </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="formUsuario.invalid || loading">
      <span class="spinner-border" role="status" aria-hidden="true" *ngIf="loading"></span>
      <span *ngIf="!loading" >Cadastrar</span>
    </button>
    <div class="mt-1">
      <a routerLink="/login" class="badge badge-light h7">Voltar e realizar login</a>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </form>

</div>
